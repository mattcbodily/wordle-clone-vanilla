<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle clone</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="onLoadFunctions()">
  <header>
    <h1>Wordle</h1>
  </header>
  <div id="tile-grid"></div>
  <div id="keyboard">
    <div class="keyboard-row">
      <button class="keyboard-key" value="Q">Q</button>
      <button class="keyboard-key" value="W">W</button>
      <button class="keyboard-key" value="E">E</button>
      <button class="keyboard-key" value="R">R</button>
      <button class="keyboard-key" value="T">T</button>
      <button class="keyboard-key" value="Y">Y</button>
      <button class="keyboard-key" value="U">U</button>
      <button class="keyboard-key" value="I">I</button>
      <button class="keyboard-key" value="O">O</button>
      <button class="keyboard-key" value="P">P</button>
    </div>
    <div class="keyboard-row">
      <button class="keyboard-key" value="A">A</button>
      <button class="keyboard-key" value="S">S</button>
      <button class="keyboard-key" value="D">D</button>
      <button class="keyboard-key" value="F">F</button>
      <button class="keyboard-key" value="G">G</button>
      <button class="keyboard-key" value="H">H</button>
      <button class="keyboard-key" value="J">J</button>
      <button class="keyboard-key" value="K">K</button>
      <button class="keyboard-key" value="L">L</button>
    </div>
    <div class="keyboard-row">
      <button class="keyboard-key" style="width: 69px;" value="ENTER">ENTER</button>
      <button class="keyboard-key" value="Z">Z</button>
      <button class="keyboard-key" value="X">X</button>
      <button class="keyboard-key" value="C">C</button>
      <button class="keyboard-key" value="V">V</button>
      <button class="keyboard-key" value="B">B</button>
      <button class="keyboard-key" value="N">N</button>
      <button class="keyboard-key" value="M">M</button>
      <button class="keyboard-key" style="width: 69px;" value="DELETE">DELETE</button>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
